specVersion: 0.0.2
description: Frabric Protocol
repository: https://github.com/fractional-finance/frabric-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Platform
    network: xdai
    source:
      address: '0x0' # TODO: SET TO THE DEPLOYMENT ADDRESS
      abi: Platform
      startBlock: 0 # TODO: SET TO THE DEPLOYMENT BLOCK
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/platform.ts
      entities:
        - Asset
      abis:
        - name: Platform
          file: ./abis/Platform.json
      eventHandlers:
        - event: AssetMinted(uint256,string)
          handler: handleAssetMinted
        - event: AssetDeployed(uint256,address,uint256,address,uint256)
          handler: handleAssetDeployed
templates:
  - name: Asset
    kind: ethereum/contract
    network: xdai
    source:
      abi: Asset
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/asset.ts
      entities:
        - Proposal
        - Vote
      abis:
        - name: Asset
          file: ./abis/Asset.json
      eventHandlers:
        - event: NewProposal(uint256,address,string)
          handler: handleNewProposal
        - event: YesVote(uint256,address)
          handler: handleYesVote
        - event: NoVote(uint256,address)
          handler: handleNoVote
        - event: AbstainVote(uint256,address)
          handler: handleAbstainVote
